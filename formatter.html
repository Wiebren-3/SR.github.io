<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formatter | Surveillance Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="sr_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Abadi MT', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
  
    .navbar {
      width: 200px;
      height: 100vh;
      background-color: #222222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    .navbar li {
      margin-bottom: 10px;
    }
  
    .navbar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }
  
    .navbar a:hover {
      background-color: #333333;
    }
  
    #mapid {
      flex: 1;
      height: calc(100vh - 40px);
      width: calc(100% - 200px);
    }
  
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  
    .button-container button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      width: 80px;
    }
  
    .button-container button:hover {
      background-color: #555555;
    }
  
    .leaflet-marker-icon {
      width: 10px;
      height: 10px;
    }
  </style>  
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="dashboard">Dashboard</a></li>
      <li><a href="formatter">Formatter</a></li>
      <li><a href="profile">Profile</a></li>
      <li><a href="settings">Settings</a></li>
      <li><a href="index">Logout</a></li>
    </ul>
  </div>

  <div id="mapid"></div>

  <div class="button-container">
    <button id="reset-button">Reset</button>
    <button id="export-button">Export</button>
  </div>

  <script>
    var map = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);

    var markers = [];

    function resetMarkers() {
      markers.forEach(function(marker) {
        map.removeLayer(marker);
      });
      markers = [];
    }

    function onMapClick(e) {
      var marker = L.marker(e.latlng).addTo(map);
      markers.push(marker);
    }

    function exportCoords() {
      var xmlDoc = document.implementation.createDocument(null, 'Markers');

      markers.forEach(function(marker, index) {
        var markerElem = xmlDoc.createElement('Marker');
        markerElem.setAttribute('Number', index + 1);
        markerElem.setAttribute('Lat', marker.getLatLng().lat.toFixed(5));
        markerElem.setAttribute('Lng', marker.getLatLng().lng.toFixed(5));
        markerElem.setAttribute('RotationAngle', marker.options.rotationAngle || 0);
        xmlDoc.documentElement.appendChild(markerElem);
      });

      var xmlData = new XMLSerializer().serializeToString(xmlDoc);
      var blob = new Blob([xmlData], {type: 'application/xml'});

      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'markers.xml';
      document.body.appendChild(a);

      a.click();

      a.remove();
      URL.revokeObjectURL(url);
    }

    map.on('click', onMapClick);
    document.getElementById('reset-button').addEventListener('click', resetMarkers);
    document.getElementById('export-button').addEventListener('click', exportCoords);
  </script>
  <script>
    // Check if the user is authenticated or logged in
    var isLoggedIn = false; // Replace with your actual authentication logic
  
    // Redirect to the login page if not logged in
    if (!isLoggedIn && window.location.pathname !== '/index.html') {
      window.location.href = 'index.html';
    }
  </script>
  
</body>
</html>
