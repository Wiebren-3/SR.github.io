<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="sr_logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="welcome.html">Welcome</a></li>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="location.html">View Location</a></li>
      <li><a href="camera.html">Camera</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="sidebar">
      <h1>Robot Dashboard</h1>
      <div id="active-location"></div>
    </div>
    <div id="mapid"></div>
    <div class="controls">
      <div id="battery">Battery Percentage: <span id="battery-percentage">0%</span></div>
      <input type="file" id="xml-file" accept=".xml">
      <div class="action-buttons">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
