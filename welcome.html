<!DOCTYPE html>
<html>
<head>
  <title>Surveillance Robot | Home</title>
  <style>
    body {
      font-family: Abadi MT, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: #222222;
      padding: 20px;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      margin-bottom: 10px;
    }

    .navbar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }

    .navbar a:hover {
      background-color: #333333;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="dashboard">Dashboard</a></li>
      <li><a href="formatter">Formatter</a></li>
      <li><a href="profile">Profile</a></li>
      <li><a href="settings">Settings</a></li>
      <li><a href="logout">Logout</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your personalized dashboard content.</p>
  </div>
</body>
</html>
